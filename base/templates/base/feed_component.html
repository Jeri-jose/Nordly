{% for room in rooms %}
<div>
  {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}">Update</a>
    <a href="{% url 'delete-room' room.id %}">delete</a>
  {% endif %}
  @<span>{{room.host}}</span>
  <h1> {{room.id}} --<a href="{% url 'room' room.id %}">{{room.name}} </a></h1>
  <small>{{room.topic}}</small>
  <hr>
</div>

{% endfor %}
