{% extends 'main.html' %}

{% block content %}

<style>
  .home-container{
      display: grid;
      grid-template-columns: .5fr 3fr;
  }

</style>

<div class="home-container">
   
  <div class= 'topic'>
    {% for topic in topics %}
      <div>
        <a href="">{{topic.name}} </a>
      </div>
    {% endfor %}
  </div>
  <div>
    {% for room in rooms %}
    <div>
      @<span>{{room.host}}</span>
      
    <h1> {{room.id}} --<a href="{% url 'room' room.id %}">{{room.name}} </a></h1>
    <small>{{room.topic}}</small>
    <hr>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
