{% extends 'main.html' %}

{% block content %}

<style>
  .home-container{
      display: grid;
      grid-template-columns: .5fr 3fr;
  }

</style>

<div class="home-container">
   
  <div class= 'topic'>
    <a href="{% url 'home' %}">all</a>
    {% for topic in topics %}
      <div>
        <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}} </a>
      </div>
    {% endfor %}
  </div>
  <div>
    <a href="{% url 'create-room' %}">Create</a>
    {% for room in rooms %}
    <div>
      {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}">Update</a>
        <a href="{% url 'delete-room' room.id %}">delete</a>
      {% endif %}
      @<span>{{room.host}}</span>
      <h1> {{room.id}} --<a href="{% url 'room' room.id %}">{{room.name}} </a></h1>
      <small>{{room.topic}}</small>
      <hr>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
